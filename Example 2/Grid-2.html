<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example 2 - 12 Column Grid</title>
    <link rel="stylesheet" href="Grid-2.css">
</head>
<body>

    <!-- To control this 12-columns-grid show and hide, by default it hides,
         only when checkbox is checked, it will show 12-columns-grid -->
    <input type="checkbox">
 
    <div id="content">

        <!-- make 12-columns-grid over the top of the 6 parts -->
        <div id="grid">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>


        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example 1</title>
    <link rel="stylesheet" href="Grid-1.css">
</head>
<body>
    <div id="content">

        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>

        <!-- put 4 nested grids inside of div 4 -->
        <div class="nested four">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>

        <div class="five">5</div>
        <div class="six">6</div>

    </div>
</body>
</html>
